<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Singlepage</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->
<div class="products">
    <div class="container">
        <div class="agileinfo_single">

            <div class="col-md-4 agileinfo_single_left">
                <img id="example" src={{SingleProductDetails.images[0].imageName}} alt=" " class="img-responsive">
            </div>
            <div class="col-md-8 agileinfo_single_right">
                <h2>{{SingleProductDetails.title}}</h2>
                <div class="count">
                    <button (click)="minusCount(ProductCount)">-</button><span>{{ProductCount}}</span><button (click)="plusCount(ProductCount)">+</button>
                </div>
                <div class="w3agile_description">
                    <h4>Category :</h4>
                    <p>{{SingleProductDetails.categoryTitle}}
                    </p>
                </div>
                <div class="snipcart-item block">
                    <div *ngIf="!(SingleProductDetails.unitPrice[0].newPrice != 0)" class="snipcart-thumb agileinfo_single_right_snipcart">
                        <h4 class="m-sing">Rs. {{SingleProductDetails.unitPrice[0].oldPrice}}</h4>
                    </div>
                    <div *ngIf="SingleProductDetails.unitPrice[0].newPrice != 0" class="snipcart-thumb agileinfo_single_right_snipcart">
                        <h4 class="m-sing">Rs. {{SingleProductDetails.unitPrice[0].newPrice}} <span>Rs. {{SingleProductDetails.unitPrice[0].oldPrice}}</span></h4>
                    </div>
                    <div class="snipcart-details agileinfo_single_right_details">
                        <form action="#" method="post">
                            <fieldset>
                                <input type="submit" name="submit" value="Add to cart" class="button">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
